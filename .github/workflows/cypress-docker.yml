name: Cypress Docker CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-docker:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.24-dind
        # privileged: true
        options: >
          --dns 8.8.8.8
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build and start services
        run: |
          docker-compose -f ci/docker-compose.yml up --build -d

      - name: Wait for healthchecks
        run: |
          echo "Waiting for app healthcheck..."
          for i in {1..30}; do
            if docker-compose -f ci/docker-compose.yml exec app curl -sf http://localhost:3001/health; then
              echo "App is healthy!"
              break
            fi
            sleep 5
          done

      - name: Run Cypress tests
        run: npx cypress run

      - name: Tear down containers
        run: docker-compose -f ci/docker-compose.yml down

