name: Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:

  test-cypress:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # node-version: [16, 18]
        node-version: [18]
        # browser: [chrome, firefox, safari, electron] 
        # this is the minimum: chrome uses Chromium browser engine, firefox - Gecko, safari - WebKit
        # electron - Chromium - is a headless browser environment that comes bundled with Cypress
        
        # browser: [chrome, firefox, safari, electron, edge, opera, brave]
        # Safari: Only runs on macOS runners, not ubuntu-latest => Will fail on Ubuntu
        # Opera, Brave: Not officially supported by Cypress. These will likely fail or be ignored

        browser: [chrome, firefox, electron, edge]
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: ${{ secrets.SA_PASSWORD }}
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install SQLCMD tools
        run: |
          sudo apt-get update
          sudo apt-get install -y apt-transport-https ca-certificates curl gnupg
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/prod.list | sudo tee /etc/apt/sources.list.d/msprod.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17 mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> $GITHUB_ENV
      - name: Wait for SQL Server (sqlcmd)
        run: |
          echo "Waiting for SQL Server to come up..."
          for i in $(seq 1 60); do
            /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P "${{ secrets.SA_PASSWORD }}" -Q "SELECT 1" && break || sleep 2
          done
      - name: Create length-limited Healthcare DB schema (optional)
        run: |
          echo "Applying SQL to create DB schema"
          /opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P "${{ secrets.SA_PASSWORD }}" -i ci/create-healthcare-db.sql

      # Optional: start the app if there's a start command (like `npm start`) configured
      - name: Determine whether to start the app
        run: |
          # If package.json contains start script, set WANTS_START environment flag
          if grep -q '"start"' package.json; then
            echo "WANTS_START=true" >> $GITHUB_ENV
          fi
      - name: Start app (if needed)
        run: |
          # Start in background if start script exists
          if grep -q '"start"' package.json; then
            echo "Starting app with npm start in background"
            npm start &
          else
            echo "No start script found - not starting app"
          fi
          
      - name: TypeScript compile check
        run: npx tsc --noEmit

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          wait-on: 'http://localhost:3001'
          wait-on-timeout: 60
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_SERVER: ${{ secrets.DB_SERVER }}
          DB_NAME: ${{ secrets.DB_NAME }}
      - name: Upload cypress results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            ./cypress/results
            ./cypress/videos
            ./cypress/screenshots

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: TypeScript compile check
        run: npx tsc --noEmit

  lint:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npx eslint .
